<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Our Green Mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #4caf50;
      --primary-dark: #1b5e20;
      --text: #333;
      --light-bg: #f5f9f5;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .main-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    
    .content-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(46, 125, 50, 0.1);
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(46, 125, 50, 0.1);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    p {
      color: var(--text);
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .donate-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .donate-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .widget-container {
      width: 100%;
      height: 650px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: none;
      margin-top: 20px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .leaf-decoration {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.6;
      z-index: -1;
    }
    
    .leaf-1 {
      top: 15%;
      left: 10%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%234caf50" d="M50 0 Q70 40 50 70 Q30 40 50 0 Z"/></svg>');
    }
    
    .leaf-2 {
      bottom: 20%;
      right: 12%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%2381c784" d="M50 0 Q80 30 50 80 Q20 30 50 0 Z"/></svg>');
    }
    
    @media (max-width: 480px) {
      .content-card {
        padding: 20px;
      }
      
      .widget-container {
        height: 580px;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative leaves -->
  <div class="leaf-decoration leaf-1"></div>
  <div class="leaf-decoration leaf-2"></div>
  
  <div class="main-container">
    <div class="content-card">
      <h1>Support Our Green Mission</h1>
      <p>Help us preserve nature with your crypto donation. Every contribution helps plant trees and protect ecosystems.</p>
      <button class="donate-btn" id="donateBtn">Donate with Crypto</button>
    </div>
    
    <div id="widgetContainer" class="widget-container">
      <iframe src="https://nowpayments.io/embeds/donation-widget?api_key=93H6N7Y-V304Y6S-H3E3M38-2SEWBQZ"></iframe>
    </div>
  </div>

  <script>
    document.getElementById('donateBtn').addEventListener('click', function() {
      this.style.display = 'none';
      document.querySelector('.content-card').style.display = 'none';
      document.getElementById('widgetContainer').style.display = 'block';
      
      // Smooth scroll to widget
      document.getElementById('widgetContainer').scrollIntoView({
        behavior: 'smooth',
        block: 'center'
      });
    });
  </script>
</body>
</html>
