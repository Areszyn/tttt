<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Our Green Mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e7d32; /* Forest green */
      --hover-color: #1b5e20;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(to bottom, #a5d6a7, #81c784);
    }
    
    /* Animated forest background */
    .forest {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .tree {
      position: absolute;
      bottom: 0;
      background-repeat: no-repeat;
      background-size: contain;
      animation: sway 5s infinite alternate ease-in-out;
    }
    
    .tree:nth-child(1) {
      left: 5%;
      height: 300px;
      width: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%232e7d32" d="M50 0 L75 100 L60 100 L80 200 L20 200 L40 100 L25 100 Z"/></svg>');
      animation-delay: 0.5s;
    }
    
    .tree:nth-child(2) {
      left: 25%;
      height: 400px;
      width: 200px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%23388e3c" d="M50 0 L30 50 L70 50 L40 100 L80 100 L50 150 L70 200 L30 200 Z"/></svg>');
    }
    
    .tree:nth-child(3) {
      right: 15%;
      height: 350px;
      width: 180px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%234caf50" d="M50 0 L20 80 L80 80 L40 120 L90 120 L50 200 Z"/></svg>');
      animation-delay: 1s;
    }
    
    .leaf {
      position: absolute;
      background-color: #4caf50;
      border-radius: 50% 0 50% 50%;
      opacity: 0.7;
      animation: float 15s linear infinite;
    }
    
    @keyframes sway {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Content styling */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(5px);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    p {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    
    .crypto-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .crypto-btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .thank-you {
      margin-top: 1.5rem;
      color: #2e7d32;
      font-style: italic;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated forest background -->
  <div class="forest">
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
  </div>
  
  <!-- Floating leaves -->
  <div id="leaves-container"></div>
  
  <!-- Content -->
  <div class="container">
    <h1>Support Our Green Mission</h1>
    <p>Help us preserve nature with your crypto donation. Every contribution makes a difference!</p>
    
    <a href="https://nowpayments.io/payment/?iid=6017538846&source=button" 
       class="crypto-btn" 
       target="_blank" 
       rel="noreferrer noopener">
      Donate with Crypto
    </a>
    
    <p class="thank-you">Thank you for helping our planet breathe easier!</p>
  </div>

  <script>
    // Create floating leaves
    function createLeaves() {
      const container = document.getElementById('leaves-container');
      const leafCount = 15;
      
      for (let i = 0; i < leafCount; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        
        // Random properties
        const size = Math.random() * 20 + 10;
        const startPosX = Math.random() * 100;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 15;
        
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size}px`;
        leaf.style.left = `${startPosX}vw`;
        leaf.style.bottom = `-${size}px`;
        leaf.style.animationDuration = `${duration}s`;
        leaf.style.animationDelay = `${delay}s`;
        leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        container.appendChild(leaf);
      }
    }
    
    // Initialize leaves when page loads
    window.onload = createLeaves;
  </script>
</body>
</html>
