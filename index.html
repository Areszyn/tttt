<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #4caf50;
      --primary-dark: #1b5e20;
      --text: #333;
      --light-bg: #f5f9f5;
      --border: #e0e0e0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .donation-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    
    .donation-header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
    }
    
    .donation-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .donation-body {
      padding: 24px;
    }
    
    .crypto-options {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .crypto-option {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .crypto-option:hover {
      border-color: var(--primary-light);
    }
    
    .crypto-option.active {
      border-color: var(--primary);
      background: var(--light-bg);
    }
    
    .crypto-option img {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }
    
    .input-field {
      position: relative;
    }
    
    .input-field input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }
    
    .input-field input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .currency-symbol {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-weight: 600;
    }
    
    .min-amount {
      font-size: 0.9rem;
      color: #666;
      margin-top: 8px;
    }
    
    .continue-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 12px;
    }
    
    .continue-btn:hover {
      background: var(--primary-dark);
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .donation-card {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>
<body>
  <div class="donation-card">
    <div class="donation-header">
      <h1>Donation</h1>
    </div>
    
    <div class="donation-body">
      <div class="crypto-options">
        <div class="crypto-option active">
          <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
          <div>USDT</div>
        </div>
        <div class="crypto-option">
          <img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="TRX">
          <div>TRX</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Enter amount</label>
        <div class="input-field">
          <input type="number" placeholder="0.00">
          <span class="currency-symbol">USDT</span>
        </div>
      </div>
      
      <div class="input-group">
        <label>Enter amount</label>
        <div class="input-field">
          <input type="number" placeholder="0.00">
          <span class="currency-symbol">USD</span>
        </div>
      </div>
      
      <div class="min-amount">Minimum: 8.253576 USDT</div>
      
      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <script>
    // Toggle active crypto option
    const options = document.querySelectorAll('.crypto-option');
    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
      });
    });
    
    // Sync amount inputs
    const usdtInput = document.querySelectorAll('input')[0];
    const usdInput = document.querySelectorAll('input')[1];
    
    // Simple conversion example (1 USDT = 1 USD)
    usdtInput.addEventListener('input', () => {
      usdInput.value = usdtInput.value;
    });
    
    usdInput.addEventListener('input', () => {
      usdtInput.value = usdInput.value;
    });
  </script>
</body>
</html>
