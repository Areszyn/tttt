<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Our Green Mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e7d32;
      --hover-color: #1b5e20;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(to bottom, #a5d6a7, #81c784);
    }

    /* Forest Animation */
    .forest {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .tree {
      position: absolute;
      bottom: 0;
      background-repeat: no-repeat;
      background-size: contain;
      animation: sway 5s infinite alternate ease-in-out;
    }

    .tree:nth-child(1) {
      left: 5%;
      height: 300px;
      width: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%232e7d32" d="M50 0 L75 100 L60 100 L80 200 L20 200 L40 100 L25 100 Z"/></svg>');
      animation-delay: 0.5s;
    }

    .tree:nth-child(2) {
      left: 25%;
      height: 400px;
      width: 200px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%23388e3c" d="M50 0 L30 50 L70 50 L40 100 L80 100 L50 150 L70 200 L30 200 Z"/></svg>');
    }

    .tree:nth-child(3) {
      right: 15%;
      height: 350px;
      width: 180px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path fill="%234caf50" d="M50 0 L20 80 L80 80 L40 120 L90 120 L50 200 Z"/></svg>');
      animation-delay: 1s;
    }

    .leaf {
      position: absolute;
      background-color: #4caf50;
      border-radius: 50% 0 50% 50%;
      opacity: 0.7;
      animation: float 15s linear infinite;
    }

    @keyframes sway {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Main Content */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    p {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .crypto-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .crypto-btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .thank-you {
      margin-top: 1.5rem;
      color: #2e7d32;
      font-style: italic;
    }

    /* Payment Form Styles */
    .payment-form {
      display: none;
      margin-top: 1.5rem;
      text-align: left;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: var(--hover-color);
    }

    .payment-address {
      margin-top: 1rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 4px;
      word-break: break-all;
    }

    .qr-code {
      margin: 1rem auto;
      max-width: 200px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Forest Background -->
  <div class="forest">
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
  </div>

  <!-- Floating Leaves -->
  <div id="leaves-container"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Support Our Green Mission</h1>
    <p>Help us preserve nature with your crypto donation. Every contribution makes a difference!</p>

    <button class="crypto-btn" id="donateBtn">Donate with Crypto</button>

    <div id="paymentForm" class="payment-form">
      <div class="form-group">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" min="1" step="0.01" placeholder="10.00">
      </div>
      
      <div class="form-group">
        <label for="currency">Cryptocurrency</label>
        <select id="currency">
          <option value="btc">Bitcoin (BTC)</option>
          <option value="eth">Ethereum (ETH)</option>
          <option value="usdt">Tether (USDT)</option>
          <option value="usdc">USD Coin (USDC)</option>
          <option value="doge">Dogecoin (DOGE)</option>
        </select>
      </div>
      
      <button class="submit-btn" id="submitBtn">Generate Payment</button>
      
      <div id="paymentDetails" style="display: none;">
        <h3>Send Payment To:</h3>
        <div class="payment-address" id="paymentAddress"></div>
        <div class="qr-code" id="qrCode"></div>
        <p>Amount: <span id="paymentAmount"></span></p>
        <p>Currency: <span id="paymentCurrency"></span></p>
      </div>
    </div>

    <p class="thank-you">Thank you for helping our planet breathe easier!</p>
  </div>

  <script>
    // API Configuration
    const API_KEY = '93H6N7Y-V304Y6S-H3E3M38-2SEWBQZ';
    const PUBLIC_KEY = 'a822f100-d45f-400d-812d-660cc2b8ed61';
    const API_URL = 'https://api.nowpayments.io/v1/';
    
    // DOM Elements
    const donateBtn = document.getElementById('donateBtn');
    const paymentForm = document.getElementById('paymentForm');
    const submitBtn = document.getElementById('submitBtn');
    const paymentDetails = document.getElementById('paymentDetails');
    
    // Initialize
    createLeaves();
    
    // Event Listeners
    donateBtn.addEventListener('click', () => {
      paymentForm.style.display = 'block';
      donateBtn.style.display = 'none';
    });
    
    submitBtn.addEventListener('click', createPayment);
    
    // Create floating leaves
    function createLeaves() {
      const container = document.getElementById('leaves-container');
      const leafCount = 20;
      
      for (let i = 0; i < leafCount; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        
        const size = Math.random() * 25 + 10;
        const startPosX = Math.random() * 100;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 20;
        const rotation = Math.random() * 360;
        
        leaf.style.width = `${size}px`;
        leaf.style.height = `${size}px`;
        leaf.style.left = `${startPosX}vw`;
        leaf.style.bottom = `-${size}px`;
        leaf.style.animationDuration = `${duration}s`;
        leaf.style.animationDelay = `${delay}s`;
        leaf.style.transform = `rotate(${rotation}deg)`;
        leaf.style.opacity = Math.random() * 0.5 + 0.3;
        
        const greenVariation = Math.floor(Math.random() * 30 + 180);
        leaf.style.backgroundColor = `hsl(${greenVariation}, 60%, 50%)`;
        
        container.appendChild(leaf);
      }
    }
    
    // Create payment via API
    async function createPayment() {
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      
      if (!amount || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      
      try {
        // First get estimated amount in crypto
        const estimateResponse = await fetch(`${API_URL}estimate?amount=${amount}&currency_from=usd&currency_to=${currency}`, {
          headers: {
            'x-api-key': API_KEY
          }
        });
        
        const estimateData = await estimateResponse.json();
        
        if (!estimateResponse.ok) {
          throw new Error(estimateData.message || 'Failed to get estimate');
        }
        
        // Create payment invoice
        const paymentResponse = await fetch(`${API_URL}invoice`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': API_KEY
          },
          body: JSON.stringify({
            price_amount: amount,
            price_currency: 'usd',
            pay_currency: currency,
            ipn_callback_url: 'https://yourwebsite.com/callback', // Replace with your callback URL
            order_id: 'donation_' + Date.now(),
            order_description: 'Donation to Green Mission'
          })
        });
        
        const paymentData = await paymentResponse.json();
        
        if (!paymentResponse.ok) {
          throw new Error(paymentData.message || 'Failed to create payment');
        }
        
        // Display payment details
        document.getElementById('paymentAddress').textContent = paymentData.pay_address;
        document.getElementById('paymentAmount').textContent = `${amount} USD (â‰ˆ ${estimateData.estimated_amount} ${currency.toUpperCase()})`;
        document.getElementById('paymentCurrency').textContent = currency.toUpperCase();
        
        // Generate QR code (using a simple API)
        const qrCodeImg = document.createElement('img');
        qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(`${currency}:${paymentData.pay_address}?amount=${estimateData.estimated_amount}`)}`;
        document.getElementById('qrCode').innerHTML = '';
        document.getElementById('qrCode').appendChild(qrCodeImg);
        
        paymentDetails.style.display = 'block';
        
      } catch (error) {
        console.error('Payment error:', error);
        alert('Error creating payment: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate Payment';
      }
    }
  </script>
</body>
</html>
